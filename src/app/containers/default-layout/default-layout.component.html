<m-layout logoUrlWide="assets/img/brand/MERLOT_Logo_RGB.png"
  logoUrlNarrow="assets/img/brand/MERLOT_Logo_RGB.nurLogo.png"
  (loginClicked)="authService.logIn()"
  (logoutClicked)="authService.logOut()"
  [navItems]="navItems"
  [isLoggedIn]="activeOrgRoleService.isLoggedIn.value"
  [displayName]="activeOrgRoleService.firstName + ' ' + activeOrgRoleService.lastName"
  [organizationRoles]="organizationRolesForLayout"
  (selectedRoleChanged)="selectedRoleChanged($event.target)"
  [activeRole]="selectedRoleOption">
  <router-outlet></router-outlet>
  <div layout-footer>
    <span class=version-tag>MERLOT MPO v{{ version }} - </span> 
    <span class=info-text>Learn more about the <a [href]="environment.ktc_link_home" target="_blank">MERLOT Project</a></span>
  </div>
</m-layout>
