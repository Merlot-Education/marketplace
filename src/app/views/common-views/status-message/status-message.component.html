<div>
    <strong *ngIf="successMessageVisible" style="color:green">{{ successMessage }} {{ (successDetails === '') ? '' : '(' + successDetails + ')' }}</strong>
    <strong *ngIf="errorMessageVisible" style="color:red">{{ errorMessage }} {{ (errorDetails === '') ? '' : '(' + errorDetails + ')' }}</strong>
    <strong *ngIf="infoMessageVisible" style="color:blue">{{ infoMessage }} {{ (infoDetails === '') ? '' : '(' + infoDetails + ')' }}</strong>
</div>
