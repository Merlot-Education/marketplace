<div>
    <strong *ngIf="successMessageVisible" class="success-message">{{ successMessage }} {{ (successDetails === '') ? '' : '(' + successDetails + ')' }}</strong>
    <strong *ngIf="errorMessageVisible" class="error-message">{{ errorMessage }} {{ (errorDetails === '') ? '' : '(' + errorDetails + ')' }}</strong>
    <strong *ngIf="infoMessageVisible" class="info-message">{{ infoMessage }} {{ (infoDetails === '') ? '' : '(' + infoDetails + ')' }}</strong>
</div>
