<c-row>
  <c-col xs>
    <div [hidden]="!jsonViewHidden"><button id="json-view-button" cButton color="primary" style="margin-bottom: 10px;"
        (click)="toggleJsonView()">
        Selbstbeschreibung der Organisation einsehen
      </button>
      <m-card title="Organisation bearbeiten">
        <app-organisation-wizard-extension #wizardExtension></app-organisation-wizard-extension>
      </m-card>
    </div>

    <div [hidden]="jsonViewHidden"><button id="json-download-button" cButton color="primary"
        style="margin-bottom: 10px;" (click)="sdDownloadService.downloadParticipantSd(selectedOrganization.id)">
        Selbstbeschreibung herunterladen
      </button>
      <button id="orga-edit-button" cButton color="primary" style="margin-bottom: 10px; margin-left: 10px;"
        (click)="toggleJsonView()">
        Organisation bearbeiten
      </button>
      <m-card title="Selbstbeschreibung der Organisation">
        <ngx-json-viewer [json]="selectedOrganization.selfDescription" *ngIf="selectedOrganization"></ngx-json-viewer>
      </m-card>
    </div>
  </c-col>
</c-row>
