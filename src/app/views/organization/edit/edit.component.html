<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Organisation bearbeiten</c-card-header>
      <c-card-body>
        <ng-container *ngIf="selectedOrganization">
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="border: none">
              <div class="mb-3">
                <label class="form-label"><strong>Country Code:</strong></label>
                <input class="form-control" placeholder="DE" 
                  [disabled]="false" 
                  [(ngModel)]="selectedOrganization.selfDescription.verifiableCredential.credentialSubject['gax-trust-framework:legalAddress']['vcard:country-name']['@value']">
              </div>
            </li>
            <li class="list-group-item" style="border: none">
              <div class="mb-3">
                <label class="form-label"><strong>Address Code:</strong></label>
                <input class="form-control" placeholder="DE-BER" 
                  [disabled]="false" 
                  [(ngModel)]="selectedOrganization.selfDescription.verifiableCredential.credentialSubject['merlot:addressCode']['@value']">
              </div>
            </li>
            <li class="list-group-item" style="border: none">
              <div class="mb-3">
                <label class="form-label"><strong>City:</strong></label>
                <input class="form-control" placeholder="Berlin" 
                  [disabled]="false" 
                  [(ngModel)]="selectedOrganization.selfDescription.verifiableCredential.credentialSubject['gax-trust-framework:legalAddress']['vcard:locality']['@value']">
              </div>
            </li>
            <li class="list-group-item" style="border: none">
              <div class="mb-3">
                <label class="form-label"><strong>Street:</strong></label>
                <input class="form-control" placeholder="Potsdamer Platz 1" 
                  [disabled]="false" 
                  [(ngModel)]="selectedOrganization.selfDescription.verifiableCredential.credentialSubject['gax-trust-framework:legalAddress']['vcard:street-address']['@value']">
              </div>
            </li>
            <li class="list-group-item" style="border: none">
              <div class="mb-3">
                <label class="form-label"><strong>Postal Code:</strong></label>
                <input class="form-control" placeholder="12345" 
                  [disabled]="false" 
                  [(ngModel)]="selectedOrganization.selfDescription.verifiableCredential.credentialSubject['gax-trust-framework:legalAddress']['vcard:postal-code']['@value']">
              </div>
            </li>
            
            <li class="list-group-item" style="border: none">
              <strong>Mail address:</strong> <br />
            </li>
            <li class="list-group-item" style="border: none">
              <strong>AGB:</strong> <br />
            </li>
          </ul>
        </ng-container>
        
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
