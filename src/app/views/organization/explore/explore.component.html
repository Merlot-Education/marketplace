<c-row>
  <c-col xs *ngFor="let organization of organizations">
    <c-card class="mb-4">
      <c-card-header>{{organization.name}}</c-card-header>
      <c-card-body>
        
        <c-row>
          <c-col>
            <div>
              <b>Merlot ID:</b> {{ organization.merlotId }} <br/>
              <b>Registration Number:</b> {{ organization.registrationNumber }} <br/>
              <b>Registration Type:</b> {{ organization.registrationType }} <br/>
              <b>Country Code:</b> {{ organization.countryCode }} <br/>
              <b>Postal Code:</b> {{ organization.postalCode }} <br/>
              <b>Street:</b> {{ organization.street }}
            </div>
          </c-col>
          <c-col>
            <svg style="font-size: 10rem;" class="float-end" cIcon name="{{ organization.iconName }}" size="9xl"></svg>
          </c-col>
        </c-row>
        
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
