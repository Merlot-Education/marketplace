name: Continuous Integration

on:
  push:
    branches:
      #- 'main'
      - 'ci'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Generate tag
        shell: bash {0}
        run: |
          tag=$(git describe --tags HEAD)
          if [ $? -ne 0 ]; then
            tag="$(awk -F'"' '/"version": ".+"/{ print $4; exit; }' package.json)-$(git rev-parse --short HEAD)"
            echo "environment=dev" >> $GITHUB_ENV
          else
            echo "environment=demo" >> $GITHUB_ENV
          fi
          echo "tag=$tag" >> $GITHUB_ENV
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ghcr.io/${{ env.repository }}:${{ env.tag }},ghcr.io/${{ env.repository }}:latest

      - name: Dispatch update
        run: |
            curl -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.GIT_OPS_TOKEN }}" \
            --request POST \
            --data '{"event_type": "image_update", "client_payload": { "environment": "${{ env.environment }}", "tag": "${{ env.tag }}", "key": ".image.tag", "app": "marketplace" }}' https://api.github.com/repos/merlot-education/app-config/dispatches
